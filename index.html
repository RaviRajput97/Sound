<html>
    <head>
        <title>Music App</title>
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="app">
            <header>
                <h1>Tap Music</h1>
                <p>Make sound with only one tap</p>
            </header>
            <div class="visual"></div>
            <div class="pads">
                 <div class="pad1"> <!--we use this div as we cannot style sudio tag -->
                    <audio class="sound" src = "./sounds/trackone.wav"></audio>
                </div>
                <div class="pad2">
                        <audio class="sound" src = "./sounds/tracktwo.mp3"></audio>
                </div>
                <div class="pad3">
                        <audio class="sound" src = "./sounds/trackthree.wav"></audio>
                </div>
                <div class="pad4">
                        <audio class="sound" src = "./sounds/trackfour.mp3"></audio>
                </div>
                <div class="pad5">
                        <audio class="sound" src = "./sounds/trackfive.wav"></audio>
                </div>
                <div class="pad6">
                        <audio class="sound" src = "./sounds/tracksix.mp3"></audio>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
